{% macro controller() -%}
<div id="controller" class="mb-5">
    <h1 class="text-center pt-3 d-md-block">Web Visualizer</h1>
    <hr class="d-none d-md-block" />
    <p class="mx-2 mt-3 mt-md-0">
      Use the form below to simulate an HTTP request:
    </p>
    <form action="/" method="GET" class="mx-2 p-2 rounded" id="request-form">
      <label for="request-url" class="form-label">Request URL</label>
      <input
        type="text"
        id="request-url"
        name="request-url"
        class="form-control"
        style="font-family: arial; font-size: 14px"
        value="{% if url %}{{url}}{% else %}https://{% endif %}"
      />

      <div class="form-check mt-2">
        <input
          type="checkbox"
          class="form-check-input"
          name="random-router-choice"
          id="random-router-choice"
        />
        <label style="text-decoration: none !important;" for="random-router-choose" class="form-check-label">Randomly Choose a Server to Request</label>
      </div>

      <label class="form-label mt-2" for="request-action">Action</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="method-radios"
          id="get-radio"
          value="GET"
          checked
        />
        <label style="text-decoration: none !important;" for="get-radio" class="form-check-label">GET</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="method-radios"
          value="POST"
          id="post-radio"
        />
        <label style="text-decoration: none !important;" for="post-radio" class="form-check-label">POST</label>
      </div>
      <div id="request-content" class="d-none">
        <label for="request-content" class="form-label mt-2"
          >JSON Content</label
        >
        <textarea
          name="request-content"
          rows="6"
          class="form-control"
          style="font-family: arial; font-size: 14px"
        ></textarea>
      </div>

      <div class="d-grid" id="send-request">
        <input
          type="submit"
          class="btn btn-light mt-3"
          value="Send Request"
        />
      </div>



    </form>
    <hr class="d-none d-md-block" />
    <div id="options" class="mt-3 mt-md-0">
      <h4 class="text-center">Options</h4>
      <form class="mt-3 mx-2 p-2 rounded" id="options-form">
        <div class="range">
          <label for="num-routers" class="form-label">Number of Routers</label>
          <input type="range" class="form-range" id="num-routers" value="10" min="3" max="40">
          <output for="num-routers" id="num-routers-output">1000</output>
        </div>
        <div class="range mt-3">
          <label for="num-packets" class="form-label">Number of Packets to Animate</label>
          <input type="range" class="form-range" id="num-packets" value="5" min="1" max="25">
          <output for="num-packets" id="num-packets-output">5</output>
        </div>

      </form>
    </div>
    <hr class="d-none d-md-block">
