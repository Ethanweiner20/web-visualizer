{% macro animation_options() -%}
<div id="animation-options" class="d-none">

    <div class="range mt-3">
      <label for="speed" class="form-label">Speed</label>
      <input type="range" class="form-range" id="speed" value="1" min="1" max="20">
      <p style="font-size: 18px;">Slow <span class="material-icons-outlined" style="font-size: 16px; margin-top: -10px;">
        arrow_right_alt
        </span> Fast</p>
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        name="auto-focus"
        id="auto-focus"
      />
      <label style="text-decoration: none !important;" for="auto-focus" class="form-check-label">Auto Focus</label>
    </div>

    <div class="d-grid">
      <button
        class="btn btn-danger mt-3"
        id="stop-animation"
      >
        Stop Animation
      </button>
    </div>
</div>
{%- endmacro %}
